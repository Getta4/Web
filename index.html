<!DOCTYPE html>
<html>
    <head>
        <title>Get4_'s Page</title>
        <meta charset="UTF-8">
        <link rel="icon" href="image/favicon.ico">
        <link rel="stylesheet" href="css/style.css">
        <style>
        #move{
            height: 150px;
            width: 150px;
            background-color: white;
            border: 4px double black;
        }
        #move-button{
            width: 150px;
            height: 45px;
        }
        h1{
            font-size: 50px;
        }
        </style>
    </head>
    <body>
        <h1>Get4_ のページ</h1>
        <p>
            <img src="image/move/1.png" alt="Icon" id="move">  
        </p>
            <button onclick="move()" id="move-button">動く</button>
        <h2>Follow me!</h2>
        <div id="followme">
            <a href="https://twitter.com/Get4_" target="_blank">
            <img src="image/TwitterLogo.png" width="128" height="105" alt="画像"/>
            </a>
            <a href="https://Youtube.com/@Getq_" target="_blank">
            <img src="image/YoutubeLogo.png" width="149" height="105" alt="画像"/>
            </a>
            <a href="https://Get4i.blogspot.com/" target="_blank">
            <img src="image/bloggerlogo.png" width="105" height="105" alt="画像"/>
            </a>
        </div>
        <script>
            const Img = document.getElementById("move")
            let image = 1;
            function move(){
                image += 1;
                if(image > 4){
                    image=1;
                }
                Img.src = "image/move/"+image+".png";
            }
        </script>
    </body>
</html>
