<style type="text/css">
.main-title {
	border: 1px solid #fff1f1;
	text-align: left;
	color: #b05050;
	background: #fff8f8 url(../../images/item/web_html.png) no-repeat 2px center;
	padding: 6px 5px;
	margin: 3px 0;
	width: 100%;
}
.main-title span {
	display: block;
	color: #b05050;
	padding-left: 22px;
}

.sub-title {
	color: #207870;
	padding: 4px 0 0 0;
	font-weight: bold;
}

.table-title {
	color: #fff;

code {
	background-color: transparent;

<style type="text/css">
.gameArea {
  width: 380px;
  margin: 16px auto 8px auto;
  position: relative;
}

.clear {
  clear: both;
}

/* tetris */
#tetris {
  text-align: center;
}
#field {
  float: left;
  width: 250px;
}
#message {
  float: center;
  margin: 10px 3px;
}
#score {
  text-align: center;
  margin-top: 20px;
}
#score ul {
  list-style: none;
  margin: 0;
  padding: 0;
  line-height:1.5em;
}
#score li {
  margin-bottom: 10px;
}

#t-field {
  outline:0;
  border: 12px solid #aaa;
  margin-left: auto;
  margin-right: auto;
}
#t-next {
  outline:0;
  border: 5px solid #eee;
  margin-left: auto;
  margin-right: auto;
}
#t-points, #t-lines, #t-level {
  font-weight: bold;
  width: 100%;
}

#ctrlArea {
  display: none;
  text-align: center;
}

.controls {
  width: 300px;
  padding: 2px;
  text-align: center;
}

#roleButton, #leftButton, #downButton, #rightButton, #spaceButton {
  padding: 1.2em 1.3em 1.2em;
}

#pauseButton, #restartButton {
  margin: 0.8em 1em 0.5em 1em;
}
#restartButton a {
  margin: 0.5em 1em 0.5em 1em;
  color: #ffffff;
}

#control-help {
  margin-top: 12px;
  width: 300px;
  padding: 4px;
}

#control-help ul {
  width: 100%;
  background-color: #fff0e0;
  list-style: none;
  margin: 0;
  padding: 4px;
  line-height:1.5em;
}
#control-help li {
  clear: both;
  margin-bottom: 2px;
  padding: 0 10px;
  font-size: 0.9em;
}
#control-help li span {
  float: right;
}
#control-help .chead {
  font-weight: bold;
  background-color: #f0c8a8;
  padding: 1px 10px;
}

.title {
  font-weight: bold;
  font-size: 1.3em;
  margin: 0 0 10px 0;
  color: #207870;
}

#control-help .title {
  font-size: 1em;
}

.restart {
  margin-top: 10px;
  text-align: center;
}

.commentArea {
  width: 85%;
  text-align: center;
  margin: 16px 40px;
}
.comment {
  text-align: left;
  color: #888;
}
.annotationArea {
  width: 85%;
  margin: 10px 40px;
}
.annotationArea ul {
  list-style-type: disc;
}
.annotationArea .title {
  margin: 10px 0 4px;
  font-weight: bold;
  font-size: 1.1em;
}

.ctrlButton {
  display: inline-block;
  outline: none;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  font: 14px/100% Arial, Helvetica, sans-serif;
  padding: 0.5em 1.5em 0.55em;
  margin: 0.1em 0.5em;
  text-shadow: 0 1px 1px rgba(0,0,0,.3);
  -webkit-border-radius: .5em;
  -moz-border-radius: .5em;
  border-radius: .5em;
  -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
  -moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
  box-shadow: 0 1px 2px rgba(0,0,0,.2);
}
.ctrlButton:hover {
  text-decoration: none;
}
.ctrlButton:active {
  position: relative;
  top: 1px;
}

.sky {
  color: #d9eef7 !important;
  border: solid 1px #0076c3;
  background: #0095cd;
  background: -webkit-gradient(linear, left top, left bottom, from(#00adee), to(#0078a5));
  background: -moz-linear-gradient(top,  #00adee,  #0078a5);
  filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#00adee', endColorstr='#0078a5');
}

.sky:hover {
  background: #007ead;
  background: -webkit-gradient(linear, left top, left bottom, from(#0096cc), to(#00678e));
  background: -moz-linear-gradient(top,  #0096cc,  #00678e);
  filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#0096cc', endColorstr='#00678e');
}

.sky:active {
  color: #80bed6 !important;
  background: -webkit-gradient(linear, left top, left bottom, from(#0078a5), to(#00adee));
  background: -moz-linear-gradient(top,  #0078a5,  #00adee);
  filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#0078a5', endColorstr='#00adee');
}

.rose {
  color: #fae7e9;
  border: solid 1px #b73948;
  background: #da5867;
  background: -webkit-gradient(linear, left top, left bottom, from(#f16c7c), to(#bf404f));
  background: -moz-linear-gradient(top,  #f16c7c,  #bf404f);
  filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#f16c7c', endColorstr='#bf404f');
}
.rose:hover {
  background: #ba4b58;
  background: -webkit-gradient(linear, left top, left bottom, from(#cf5d6a), to(#a53845));
  background: -moz-linear-gradient(top,  #cf5d6a,  #a53845);
  filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#cf5d6a', endColorstr='#a53845');
}
.rose:active {
  color: #dca4ab;
  background: -webkit-gradient(linear, left top, left bottom, from(#bf404f), to(#f16c7c));
  background: -moz-linear-gradient(top,  #bf404f,  #f16c7c);
  filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#bf404f', endColorstr='#f16c7c');
}

.green {
  color: #e7fae8;
  border: solid 1px #63a62f;
  background: #7fbf4d;
  background: -webkit-gradient(linear, left top, left bottom, from(#7fbf4d), to(#63a62f));
  background: -moz-linear-gradient(top,  #7fbf4d,  #63a62f);
  filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#7fbf4d', endColorstr='#63a62f');
}
.green:hover {
  background: #76b347;
  background: -webkit-gradient(linear, left top, left bottom, from(#76b347), to(#5e9e2e));
  background: -moz-linear-gradient(top,  #76b347,  #5e9e2e);
  filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#76b347', endColorstr='#5e9e2e');
}
.green:active {
  color: #5b992b;
  background: -webkit-gradient(linear, left top, left bottom, from(#548c29), to(#548c29));
  background: -moz-linear-gradient(top,  #548c29,  #548c29);
  filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#548c29', endColorstr='#548c29');
}

.top-bar {
  display: none;
}
.classic-title {
  padding-bottom: 1px;
  margin-bottom: 4px;
}
.page-banner {
  padding: 14px 0 10px 0;
}

@media screen and (max-width: 760px) {
  .navbar-brand {
		padding: 10px 15px;
	}
  .navbar-default .navbar-toggle {
    margin-top: 5px;
    margin-bottom: 5px;
  }

  h4 {
    font-size: 13px;
  }
  .gameArea {
    margin: 12px 0 6px 0;
    width: 350px;
  }
  #field {
    width: auto;
  }
  #t-field {
    border: 6px solid #aaa;
  }
  #ctrlArea {
    display: block;
  }
  #control-help {
    display: none;
  }
  .commentArea {
    margin: 10px;
  }
  .col-md-12 {
    padding: 0;
  }
  .title {
    font-size: 1.1em;
  }
  .container {
    padding: 0 5px;
  }
  .page-banner {
    display: none;
  }
  #content {
    padding: 4px 0;
  }
  .restart {
    display: none;
  }
}

</style>
</head>

	<div class="container">
		<div class="row sidebar-page">

			<!-- Page Content -->
			<div class="col-md-9 page-content mainList">

				<div class="col-md-12 post-row">
<!-- start -->
<div class="gameArea">
	
<div id="tetris">
  <div id="field">
    <canvas id="t-field" ></canvas>

  <div class="controls">

  </div>
  <div class="controls">

  <div class="controls">

  </div>
  <div class="controls">

</div><!-- /gameArea -->
